log4j.rootLogger=INFO, pg, pg1

log4j.appender.pg1=org.apache.log4j.ConsoleAppender
log4j.appender.pg1.layout=org.apache.log4j.PatternLayout
log4j.appender.pg1.layout.ConversionPattern=%m ==> %d{dd-MM-yyyy HH-mm-ss} ==> %t %n

log4j.appender.pg=org.apache.log4j.FileAppender
log4j.appender.pg.File=E:/wolken_training/logger/pg.log
log4j.appender.pg.layout=org.apache.log4j.PatternLayout
log4j.appender.pg.layout.ConversionPattern=%m ==> %d{dd-MM-yyyy HH-mm-ss} ==>[%M] [%c] %t %n