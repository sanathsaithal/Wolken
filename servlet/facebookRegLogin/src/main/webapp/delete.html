<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</head>
<body>
   <header class="p-3 mb-2 bg-primary text-white">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h2 class="font-weight-bolder">facebook</h2>
                </div>
                <div class="col">
                    <button type="submit" name="register" class="btn btn-light" style="float: right;">Register</button>
                </div>
            </div>
        </div>
    </header>
    
    
    <div class="container container-top">
        <div class="row">
           
            <div class="col-md-7 col-12 border-login">
                <h3 class="login-space">Update</h3>
                <form action="delete" method="post">
                    <div class="row">
                        <div class="col-4"><label>Email</label></div>
                        <div class="col-5"><input type="email" class="form-control form-control-sm" name="email" id="email" placeholder="Enter your email" onblur="validateEmail()"></div>
                        <div class="col"></label><label class="color-valid" id="emailValid"></label></div>
                    </div>
   					
                    <div class="row space">
                        <div class="col-5"><button type="submit" class="btn btn-outline-success size" >Delete</button></div>
                        <div class="col-5"><button type="reset" class="btn btn-outline-info size">Reset</button></div>
                    </div>
                </form>
               
            </div>
            <div class="col-md-5 col-12">
                <img src="https://thumbs.dreamstime.com/b/d-illustration-standing-happy-man-holding-laptop-close-up-portrait-cartoon-smiling-businessman-using-computer-isolated-209522517.jpg" alt="" >
            </div>
        </div>
    </div>

    <div class="card-footer footer bg-dark">
        <h6 class="font">@Copyright Reserved 2021</h6>
      </div>
</body>
</html>
