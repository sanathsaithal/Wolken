<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <style>
        /* label {
            color:brown;
        } */
        /* .sam {
            color:chartreuse;
        } class="sam" */
        
    </style>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1 class="head" style="color: blue;">Register here</h1>
    <form>
        <table>
            <tr>
                <td><label style="color:blue;">Name: </label></td>
                <td><input type="text" placeholder="enter your name"><br></td>
            </tr>
            <tr>
                <td><label style="color:blue;">Email id: </label></td>
                <td><input type="email" placeholder="enter your email id"><br></td>
            </tr>
            <tr>
                <td><label style="color:blue;">Contact No: </label></td>
                <td><input type="tel" placeholder="enter your contact no"><br></td>
            </tr>
            <tr>
                <td><label style="color:blue;">Date of birth: </label></td>
                <td><input type="text" placeholder="dd/mm/yyyy"><br></td>
            </tr>
            <tr>
                <td><label style="color:blue;">Password: </label></td>
                <td><input type="password" placeholder="enter password"><br></td>
            </tr>
            <tr>
                <td><label style="color:blue;">Confirm Password: </label></td>
                <td><input type="password" placeholder="confirm password"><br></td>
            </tr>
            <tr>
                <td><input style="color:red;" type="submit" value="SUBMIT"></td>
                <td><input style="color:red;" type="reset" Value="CLEAR"></td>
            </tr>
        </table>
    </form>
</body>
</html>
